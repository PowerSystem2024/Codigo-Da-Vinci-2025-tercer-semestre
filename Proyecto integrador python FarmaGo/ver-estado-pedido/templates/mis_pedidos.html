<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Pedidos - FarmaGo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div style="text-align: left; padding: 10px 20px;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="FarmaGo Logo" style="height: 60px;">
    </div>

    <h1>Mis Pedidos</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido[0] }}</td>
            <td>{{ pedido[1] }}</td>
            <td>${{ pedido[2] }}</td>
            <td>{{ pedido[3] }}</td>
            <td>
                <a href="/cancelar-pedido/{{ pedido[0] }}" 
                   style="background-color: red; color: white; padding: 5px 10px; border-radius: 5px; text-decoration: none;"
                   onclick="return confirm('¿Estás seguro de que deseas cancelar este pedido?');">
                   Cancelar
                </a>
                <a href="/cambiar-estado/{{ pedido[0] }}" 
                   style="background-color: green; color: white; padding: 5px 10px; border-radius: 5px; text-decoration: none; margin-left: 5px;">
                   Cambiar Estado
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <footer class="navbar">
        <a href="/">Inicio</a>
        <a href="/agregar-pedido">Agregar Pedido</a>
        <a href="/mis-pedidos">Ver Pedidos</a>
    </footer>

</body>
</html>
