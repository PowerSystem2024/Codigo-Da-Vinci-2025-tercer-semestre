<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Gestor de Gastos</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #e0e4e7;
      background-image: url('https://www.transparenttextures.com/patterns/purty-wood.png');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #f9f9f9;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background-color: #2d98da;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #227dc7;
    }
    #mensaje {
      margin-top: 15px;
      font-size: 14px;
      color: #e17055;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crear cuenta para controlar tus gastos</h2>
    <form id="registro">
      <input type="text" id="nombre" placeholder="Tu nombre completo" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="password" id="contraseña" placeholder="Contraseña" required>
      <button type="submit">Registrarme</button>
      <p id="mensaje"></p>
    </form>
  </div>
  <footer>Gestor de Gastos © 2025</footer>
  <script>
    document.getElementById('registro').addEventListener('submit', async e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const contraseña = document.getElementById('contraseña').value;

      const res = await fetch('http://localhost:8000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, correo, contraseña })
      });

      const data = await res.json();
      document.getElementById('mensaje').textContent = data.message;
    });
  </script>
</body>
</html>
