<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Recuperar contraseña - FarmaGo</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <script defer src="js/recuperar.js"></script>
</head>
<body>
    <h1>Recuperar contraseña</h1>
    <form id="recuperarForm">
        <label for="correo">Ingrese su correo:</label>

        <button type="submit">Enviar</button>
    </form>
    <div id="mensaje"></div>
</body>
</html>
