<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra , Papel y Tijera</title>
    <script>
        // poner aqui la funcion
        // necesitamos que de manera random use nros aleatorios usando el metodo random, math.floor(quita los decimales
        //min = 1 max=3
        //hacer una funcion con esa formula random donde yo la llame a la funcion con parametros y argumentos,para que trabaje aleatoriamente,
        //para que la variable pc tenga nros aleatorios
        //1 ser√† piedra ,2 sera papel,3 sera tijera
        function getRandomInt(min,max){
            return Math.floor(Math.random() * (max- min + 1)) + min;
        }

        let max = 3;
        let min = 1;
        let pc = getRandomInt(min,max);
        
        let jugador = parseInt(prompt("elige: 1 piedra, 2 papel , 3 tijera"));
        
        //alert("Elige jugador"+jugador)
        if (jugador === 1) {
            alert("elegiste piedra");
        } else if (jugador === 2){
            alert("elegiste papel");
        } else if (jugador === 3){
            alert("elegiste tijera");
        }else{
            alert("Elegiste perder");
        }
        // combate
        if(pc === jugador) {
            alert("empate");
        } else if(jugador === 1 && pc === 3){
            alert("ganaste");
        } else if(jugador === 2 && pc === 1){
            alert("ganaste");
        } else if(jugador === 3 && pc === 2){
            alert("ganaste");
        } else{
            alert("perdiste");
        }
    </script>
</head>
<body>
    <h1>Piedra, Papel y Tijera</h1>
</body>
</html>
